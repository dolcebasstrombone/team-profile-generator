
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./sample.css"

  <body>
    <header class="d-flex justify-content-center bg-primary bg-opacity-75">
      <h1>My Team</h1>
    </header>

    <main class="d-flex flex-wrap justify-content-center align-items">
    
      <div class="card bg-secondary bg-opacity-50" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Josie</h5>
        <h6 class="card-subtitle mb-2">Manager</h6>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 1</li>
        <li class="list-group-item">Email: <a href="example@email.com">example@email.com</a></li>
        <li class="list-group-item">Office number: 1</li>
      </ul>
    </div>
      
    <div class="card bg-secondary bg-opacity-50" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Ruth</h5>
      <h6 class="card-subtitle mb-2">Engineer</h6>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID: 2</li>
      <li class="list-group-item">Email: <a href="example@email.com">example@email.com</a></li>
      <li class="list-group-item">GitHub: <a href="https://github.com/example" target="blank">example</a></li>
    </ul>
  </div>
    
    <div class="card bg-secondary bg-opacity-50" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Amanda</h5>
      <h6 class="card-subtitle mb-2">Intern</h6>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID: 3</li>
      <li class="list-group-item">Email: <a href="example@email.com">example@email.com</a></li>
      <li class="list-group-item">School: UNC Chapel Hill</li>
    </ul>
  </div>
    
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
